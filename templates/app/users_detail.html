{% extends 'app/base.html' %}
{% block content %}
    <h2 class="user-name">@{{ user.username }}</h2>

    {#    ユーザの持つ権限によって表示を切り替える#}
    {% if user.is_superuser %}
        <p>管理者</p>
    {% else %}
        <p>一般ユーザー</p>
    {% endif %}
    {% for photo in photos %}
        <a href="{% url 'app:photos_detail' photo.id %}">
            <img src="{{ photo.image.url }}" alt="" class="photo-img">
        </a>
    {% endfor %}

{% endblock %}
